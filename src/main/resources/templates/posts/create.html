<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head :: head"/>
</head>
<body>
    <nav th:include="/fragments/navbar :: navbar"/>

    <div class="container mt-4">
        <h1>Create post</h1>
        <form th:action="@{|/posts/create|}" th:method="POST">
            <label for="title">Post Title</label>
            <br>
            <input type="text" id="title" name="title" th:value="title" placeholder="enter title">
            <br>
            <label for="body" class="mt-3">Post Body</label>
            <br>
            <textarea name="body" id="body" th:text="body" cols="30" rows="10" placeholder="enter post body"></textarea>
            <br>
            <button>Create</button>
        </form>
    </div>
    <div th:include="/fragments/footer :: footer"></div>
</body>
</html>
